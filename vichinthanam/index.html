<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Under Construction</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        flex-direction: column;
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        letter-spacing: 3px;
        text-transform: uppercase;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        color: #d1d1d1;
    }

    .gear {
        width: 60px;
        height: 60px;
        margin: 20px;
        border: 6px solid #fff;
        border-radius: 50%;
        border-top: 6px solid #ff6b6b;
        animation: spin 2s linear infinite;
    }

    .gears {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.9rem;
        color: #aaa;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .back-btn {
        margin-top: 10px;
        padding: 8px 20px;
        font-size: 1rem;
        color: #fff;
        background: #ff6b6b;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .back-btn:hover {
        background: #ff4b4b;
    }

    /* Responsive */
    @media (max-width: 600px) {
        h1 { font-size: 2rem; }
        p { font-size: 1rem; }
        .gear { width: 50px; height: 50px; border-width: 5px; }
    }
</style>
</head>
<body>

    <h1>Under Construction</h1>
    <p>We are working hard to bring you a better experience. Stay tuned!</p>

    <div class="gears">
        <div class="gear"></div>
        <div class="gear" style="animation-duration:3s;"></div>
        <div class="gear" style="animation-duration:1.5s;"></div>
    </div>

    <div class="footer">
        &copy; 2025 Codex
        <button class="back-btn" onclick="goBack()">Go Back</button>
    </div>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
