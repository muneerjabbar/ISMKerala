<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insha'Allah â€” Launch</title>
  <style>
    :root {
      --bg: #04261b;
      --gold: #d4af37;
      --light-gold: #ffd66b;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      background: linear-gradient(180deg, #04261b 0%, #083826 100%);
      font-family: "Segoe UI", Roboto, sans-serif;
      color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      width: min(700px, 90%);
      overflow: hidden;
    }

    h1 {
      font-size: 1.8rem;
      color: var(--light-gold);
      margin-bottom: 8px;
    }

    .arabic {
      font-family: 'Scheherazade', 'Noto Nastaliq Urdu', serif;
      font-size: 1.4rem;
      color: var(--gold);
      margin-bottom: 20px;
    }

    p {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 28px;
    }

    .launch-btn {
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--gold), var(--light-gold));
      color: #082016;
      font-weight: 800;
      font-size: 1.05rem;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.12);
      transition: transform 0.2s;
    }

    .launch-btn:hover {
      transform: scale(1.05);
    }

    .status {
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.75);
    }

    .crescent {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 80px;
      height: 80px;
    }

    .crescent svg {
      width: 100%;
      height: 100%;
    }

    /* Falling sparkle */
    .sparkle {
      position: fixed;
      top: -10px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--light-gold);
      opacity: 0.9;
      pointer-events: none;
      animation: fall linear forwards;
      z-index: 999;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) scale(0.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- <img src="../assets/images/ismlogo.png" alt="ISM Ernakulam Logo" class="logo" /> -->
    <h1>ISM Ernakulam Website Launch</h1>
    <div class="arabic">Ø¨ÙØ³Ù’Ù…Ù Ù±Ù„Ù„ÙÙ‘Ù°Ù‡Ù Ù±Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ù±Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù</div>
    <button id="launch" class="launch-btn">Launch</button>
    <div id="status" class="status">Ready</div>
  </div>

  <script>
    const button = document.getElementById('launch');
    const status = document.getElementById('status');

    button.addEventListener('click', () => {
      status.textContent = "Launching â€” Masha'Allah âœ¨";
      const startTime = Date.now();
      const duration = 5000; // 5 seconds
      const interval = setInterval(() => {
        createSparkle();
        if (Date.now() - startTime > duration) {
          clearInterval(interval);
          status.textContent = "Launched â€” Alhamdulillah ğŸŒ™";
        }
      }, 50); // new sparkle every 50ms
    });

    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      const size = Math.random() * 6 + 3;
      sparkle.style.width = `${size}px`;
      sparkle.style.height = `${size}px`;
      sparkle.style.left = `${Math.random() * window.innerWidth}px`;
      sparkle.style.background = Math.random() > 0.5 ? '#ffd66b' : '#d4af37';
      sparkle.style.animationDuration = `${3 + Math.random() * 2}s`;
      document.body.appendChild(sparkle);

      sparkle.addEventListener('animationend', () => sparkle.remove());
      setTimeout(function() {
      window.location.href = 'https://www.ismkerala.com/ernakulam/';
        }, 5000);

    }
  </script>
</body>
</html>
